<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="card">
            <header>
                <h1>QR Code Generator </h1>
                <p>Paste a url or enter text to create QR Code</p>
            </header>
            <div class="form">
                <input type="text" spellcheck="false" placeholder="Enter text or url"><br>
                <button>Generate QR Code</button>
            </div>
            <div class="qr-code">
                <img src="" alt="qr-code">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
